<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>worker</title>
</head>
<body>
<script>

        var worker = new Worker("2.js");
        worker.addEventListener("message", function (e) {
            document.getElementById("div").innerHTML += e.data;
        }, true);
        worker.postMessage('start');

    </script>
<div id="div">

</div>
</body>
</html>
